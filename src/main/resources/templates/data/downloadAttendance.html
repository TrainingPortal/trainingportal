<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>AttendanceDownload</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport">
    <link href="/../css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/../css/bootstrap-grid.css" rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
    <link href="/../css/bootstrap-reboot.css" rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}"/>
    <link href="/../css/buttonTop.css" rel="stylesheet" th:href="@{css/buttonTop.css}" type="text/css"/>
</head>
<body>

<div th:insert="frontend/navbar :: nav"></div>

<div>
    <table class="table pt-0 mt-0 table-fit table-sm table-hover">
        <thead class="">
        <tr>
            <th style="width: 20%">Attendance</th>
            <th style="width: 50%">Download</th>
        </tr>
        </thead>
        <tr th:each="allType,iter:${allTypes}">
            <td th:text="${allType.attendanceType}"></td>
            <td>
                <a th:href="@{downloadAttendance/{attendanceId} (attendanceId = ${allType.attendanceId})}" class="btn btn-dark">Download file</a>
            </td>
        </tr>
    </table>
</div>

</body>
</html>
