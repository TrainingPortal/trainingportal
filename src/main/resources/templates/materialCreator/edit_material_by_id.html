<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Material</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <link href="/../css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/../css/bootstrap-grid.css" rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
    <link href="/../css/bootstrap-reboot.css" rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}"/>
</head>
<body>
<div th:insert="frontend/navbar :: nav"></div>

<h1>Edit material</h1>
<div class="row justify-content-center">
    <div class="col-md-4 col-md-offset-4">
        <form action="#" method="post" th:action="@{/edit-material-{id}(id = ${material.materialId})}"
              th:object="${material}">

            <input class="form-control" placeholder="material id" th:field="*{materialId}" type="hidden"/>

            <label>material description</label>
            <input class="form-control" placeholder="materialDescription " th:field="*{materialDescription}"
                   type="text"/>
            <p class="alert alert-danger" th:errors="*{materialDescription}"
               th:if="${#fields.hasErrors('materialDescription')}">
                Error, check materialDescription field</p>

            <label>lesson id</label>
            <input class="form-control" placeholder="lesson id" th:field="*{lessonId}" type="number"/>
            <p class="alert alert-danger" th:errors="*{lessonId}" th:if="${#fields.hasErrors('lessonId')}">
                Error, check lesson Id field</p>


            <input class="btn btn-success" type="submit" value="Save"/>
        </form>
    </div>
</div>
</body>
</html>
