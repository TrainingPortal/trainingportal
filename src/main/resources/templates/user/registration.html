<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<title>Registration</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link type="text/css" rel="stylesheet" href="css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
	<link type="text/css" rel="stylesheet" href="../../static/css/custom.css" th:href="@{css/custom.css}"/>
</head>
	<body>
	<div th:insert="frontend/navbar :: nav"></div>

	<h1>Register New User</h1>
		<div class="row justify-content-center" >
			<div class="col-md-4 col-md-offset-4">
				<form th:object="${user}" th:action="@{register}"  action="#" method="post">

					<div th:if="${confirmationMessage}"
						 class="alert-success" role="alert"
						 th:text="${confirmationMessage}">
					</div>

					<div th:if="${alreadyRegisteredMessage}"
						 class="alert alert-danger" role="alert"
						 th:text="${alreadyRegisteredMessage}">
					</div>

					<label>Username</label>
					<input type="text" th:field="*{userName}" class="form-control" placeholder="Name"/>
					<p th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}" class="alert alert-danger">Name Error</p>

					<label>Email</label>
					<input type="text" th:field="*{email}" class=" form-control"	placeholder="Email" />
					<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email Error</p>

					<label>Password</label>
					<input type="password" th:field="*{password}" class=" form-control"	placeholder="Password" />
					<p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Password Error</p>

					<input type="submit" class="btn btn-success" value="Register"/>
				</form>
			</div>
		</div>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	</body>
</html>
