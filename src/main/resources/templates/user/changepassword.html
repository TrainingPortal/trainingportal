<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>New Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/../css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="../../static/css/custom.css" th:href="@{css/custom.css}"/>
</head>
<body>
<div th:insert="frontend/navbar :: nav"></div>

<h1>Set Your New Password</h1>
<div class="row justify-content-center" >
    <div class="col-md-4 col-md-offset-4">

        <form th:object="${user}" th:action="@{changepassword}"  action="#" method="post">

        <!--<div th:if="${message}">
        <p th:text="${message}"  class="alert alert-success"></p>
        </div>-->

            <input type="hidden" name="token" th:value="${token}"/>

            <div th:if="${errorMessage}"
                 class="alert alert-danger" role="alert"
                 th:text="${errorMessage}">
            </div>

            <label>Password</label>
            <input type="text" th:field="*{password}" class=" form-control"	placeholder="Password" />
            <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="alert alert-danger">Password Error</p>

            <input type="submit" class="btn btn-success" value="Save password"/>
        </form>
    </div>
</div>
</body>
</html>
