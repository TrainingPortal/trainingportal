<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Reset Password</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link type="text/css" rel="stylesheet" href="/../css/bootstrap.min.css" th:href="@{css/bootstrap.min.css}" />
    <link type="text/css" rel="stylesheet" href="../../static/css/custom.css" th:href="@{css/custom.css}"/>
</head>
<body>
<div th:insert="frontend/navbar :: nav"></div>

<h1>Reset Your Password</h1>
<div class="row justify-content-center" >
    <div class="col-md-4 col-md-offset-4">

        <form th:object="${user}" th:action="@{forgotpassword}"  action="#" method="post">

            <!--<div th:if="${message}">
            <p th:text="${message}"  class="alert alert-success"></p>
            </div>-->

            <div th:if="${wrongEmail}"
                 class="alert alert-danger" role="alert"
                 th:text="${wrongEmail}">
            </div>

            <div th:if="${sendSuccess}"
                 class="alert-success" role="alert"
                 th:text="${sendSuccess}">
            </div>

            <label>Email</label>
            <input type="text" th:field="*{email}" class=" form-control"	placeholder="Email" />
            <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="alert alert-danger">Email Error</p>

            <input type="submit" class="btn btn-success" value="Send email"/>
        </form>
    </div>
</div>
</body>
</html>
