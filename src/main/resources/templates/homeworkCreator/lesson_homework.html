<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Homework Create</title>
    <meta content="text/html; charset=UTF-8" http-equiv="Content-Type"/>
    <meta content="width=device-width" name="viewport">
    <link href="/../css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link href="/../css/bootstrap-grid.css" rel="stylesheet" th:href="@{/css/bootstrap-grid.css}"/>
    <link href="/../css/bootstrap-reboot.css" rel="stylesheet" th:href="@{/css/bootstrap-reboot.css}"/>
    <link href="/../css/buttonTop.css" rel="stylesheet" th:href="@{css/buttonTop.css}" type="text/css"/>
</head>

<body>
<div th:insert="frontend/navbar :: nav"></div>

<div class="container-fluid">
    <h2>Homework List</h2>
    <h2>
        <a class="btn btn-success" th:href="@{/homework-add}">CREATE NEW HOMEWORK</a>
    </h2>
    <table class="table table-striped">
        <thead>
        <tr>
            <th scope="row">homeworkId</th>
            <th scope="row">lessonId</th>
            <th scope="row">homeworkName</th>
            <th scope="row">homeworkDeadlineDate</th>
            <th scope="row">Tasks</th>

        </tr>
        </thead>
        <tbody>
        <tr th:each="homework, iter : ${homeworkList}">
            <td th:text="${homework.homeworkId}"></td>
            <td th:text="${homework.lessonId}"></td>
            <td th:text="${homework.homeworkName}"></td>
            <td th:text="${homework.homeworkDeadlineDate}"></td>

            <td>
                <div class="btn-group">
                    <a class="btn btn-outline-primary" th:href="@{/homework_task (id = ${homework.homeworkId})}">
                        Show/Add Task</a>
                </div>
            </td>

            <td>
                <div class="btn-group">

                    <a class="btn btn-info" th:href="@{/edit-homework-{homeworkId}-{id}
                    (homeworkId = ${homework.homeworkId}, id = ${homework.lessonId})}">Edit</a>
                    <a class="btn btn-dark" th:href="@{/homework-delete-by-{homeworkId}-{id}
                    (homeworkId = ${homework.homeworkId}, id = ${homework.lessonId})}">Delete</a>
                </div>
            </td>
        </tr>
        </tbody>
    </table>
</div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</body>
</html>
